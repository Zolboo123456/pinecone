<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>To-Do list Version2</title>
  </head>
  <body>
    <div id="topSide">
      <button id="hamburgerButton" id="main" onclick="openNav()">â˜°</button>

      <div id="mySidenav" class="sidenav">
        <a class="closebtn" onclick="closeNav()">&times;</a>
        <a id="settings" href="">Types</a>
        <div class="itemnuud">
          <span class="colorTitles">School</span>
          <input class="color-input" type="color" />
        </div>
        <div class="itemnuud">
          <span class="colorTitles">Job</span>
          <input class="color-input" type="color" />
        </div>
      </div>

      <span id="title">To-Do List</span>
    </div>
    <form class="mainSection">
      <div style="position: relative">
        <img
          src="./img/search-icon.png"
          alt=""
          style="
            width: 20px;
            position: absolute;
            left: 7%;
            top: 10px;
            color: #818181;
          "
        />
        <input id="searchInput" type="text" placeholder="Search task ..." />
        <div id="tasks"></div>

        <button id="deleteAll">Delete All</button>
        <button id="addButton">+</button>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
          </div>
        </div>
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
